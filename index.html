<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Article Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Modern Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #6366f1, #9333ea, #ec4899);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.15);
    }

    h1 {
      text-align: center;
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .subtitle {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
    }

    textarea {
      width: 100%;
      min-height: 90px;
      padding: 16px;
      font-size: 16px;
      border-radius: 14px;
      border: 1px solid #ddd;
      resize: vertical;
    }

    textarea:focus {
      outline: none;
      border-color: #6366f1;
    }

    button {
      width: 100%;
      margin-top: 16px;
      padding: 14px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      background: linear-gradient(135deg, #6366f1, #9333ea);
      color: white;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(99,102,241,0.35);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .loading {
      text-align: center;
      margin-top: 14px;
      color: #666;
    }

    .output-wrapper {
      margin-top: 30px;
    }

    .output {
      white-space: pre-wrap;
      line-height: 1.8;
      background: #f9fafb;
      padding: 28px;
      border-radius: 16px;
      max-height: 60vh;
      overflow-y: auto;
      color: #111;
    }

    .copy-footer {
      margin-top: 16px;
      display: flex;
      justify-content: flex-end;
    }

    .copy-btn {
      width: auto;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 18px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .copy-btn:hover {
      background: #4f46e5;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>✨ AI Article Generator</h1>
    <p class="subtitle">Generate professional 500-word articles instantly</p>

    <textarea id="topic" placeholder="Enter your article topic..."></textarea>

    <button id="generateBtn" onclick="generateArticle()">
      Generate Article
    </button>

    <div id="loading" class="loading" style="display:none;">
      Generating article… please wait
    </div>

    <div id="outputWrapper" class="output-wrapper" style="display:none;">
      <div id="output" class="output"></div>

      <div class="copy-footer">
        <button class="copy-btn" onclick="copyArticle()">Copy Article</button>
      </div>
    </div>
  </div>

  <script>
    async function generateArticle() {
      const topic = document.getElementById("topic").value.trim();
      const output = document.getElementById("output");
      const loading = document.getElementById("loading");
      const button = document.getElementById("generateBtn");
      const wrapper = document.getElementById("outputWrapper");

      if (!topic) {
        alert("Please enter a topic");
        return;
      }

      output.textContent = "";
      wrapper.style.display = "none";
      loading.style.display = "block";
      button.disabled = true;

      try {
        const response = await fetch(
          "https://hook.eu1.make.com/ooll5o33ijfkhto2wh7ov29p7ydyok6r",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ topic })
          }
        );

        const text = await response.text();
        output.textContent = text;
        wrapper.style.display = "block";
      } catch (err) {
        output.textContent = "Error generating article. Please try again.";
        wrapper.style.display = "block";
      }

      loading.style.display = "none";
      button.disabled = false;
    }

    function copyArticle() {
      const text = document.getElementById("output").innerText;
      navigator.clipboard.writeText(text);

      const btn = document.querySelector(".copy-btn");
      const original = btn.textContent;
      btn.textContent = "Copied ✓";

      setTimeout(() => {
        btn.textContent = original;
      }, 2000);
    }
  </script>

</body>
</html>
